<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>


        <div class="tab-container">
            <p class="tab" your-weather>YOUR WEATHER </p>
            <p class="tab" search-tab>SREACH WEATHER</p>


            <!-- grant loaction conatiner -->
            <div class="cantainer">
                <div class="grant-loc-container">
                    <img src="location.png" width="80" height="80" loading="lazy">
                    <p>Grant Loaction Acess</p>
                    <p>Allow access to get weather information </p>
                    <button class="btn">ALLOW ACESSS</button>
                </div>




                <!-- search form -->
                <form class="form-container">
                    <input type="text" placeholder="search for city !!!!!!">
                    <button class="btn1"><img src="search.png" width="20" height="20" loading="lazy"></button>
                </form>


                <!-- loading screen conatiner -->
                <div class="loading-conatiner">
                    <img src="loading.gif" width="150" height="150" >
                    <p>Loading</p>
                </div>


                <!-- weather information UI -->
                <div class="show-weather-info">


                    <!-- city name and flag  -->
                    <div class="name">
                        <p datcityname></p>
                        <img data-country-img>
                    </div>


                    <!-- weather discription  -->
                    <p data-weather-discription></p>
                    <!-- weather-icon -->
                    <img data-weather-icon>
                    <!-- temprature -->
                    <p class="data-temp"></p>



                     <!-- 3 cards div -->
                     <div class="parameter-conatiner">

                        <!-- card-1 -->
                        <div class="parameter">
                            <img src="wind-icon.png" width="150" height="150" >
                            <p>wind-speed</p>
                            <p data-wind-speed></p>
                        </div>

                        <!-- card -2  -->
                        <div class="parameter">
                            <img src="humidity.png" width="150" height="150" >
                            <p>Humidity</p>
                            <p humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="cloud.png" width="150" height="150">
                            <p>Clouds</p>
                            <p clouds ></p>
                        </div>
                     </div>
                </div>


            </div>

        </div>
    </div>








    <script src="style.js"> </script>
</body>
</html>
